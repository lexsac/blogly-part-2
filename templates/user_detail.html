{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}

    <h1>{{ found_user.first_name }} {{ found_user.last_name }}</h1>
    <img src="{{ found_user.image_url }}">
    <form action="/users/{{ found_user.id }}/edit">
        <button>Edit</button>
    </form>
    <form action="/users/{{ found_user.id }}/delete" formmethod="POST">
        <button>Delete</button>
    </form>
    <h2>Posts</h2>   
    <ul>
        {% for post in found_user.posts %}
        <li>
            <a href="/posts/{{ post.id}}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    </table>
    <form action="/users/{{ found_user.id }}/posts/new">
        <button>Add Post</button>
    </form>
    <a href="/users">Go back</a>

{% endblock %}
